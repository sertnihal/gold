<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta  	name="viewport"
content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, 
maximum-scale=1.0, user-scalable=no" />

<!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="GoldPWA">
  <!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="GoldPWA">
<!-- Homescreen icons -->
<link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/icon-192x192.png">
<meta name="theme-color" content="#ffffff">

<link rel='manifest' href='manifest.json'>
<!-- kein / vor manifest.json sonst wird nicht im selben Ordner gesucht -->
<title>GoldPWA</title>
</head>
<body>
<script>
if ('serviceWorker' in navigator) {
  	window.addEventListener('load', function() {
    		navigator.serviceWorker.register('./service-worker.js');
		console.log("Service Worker registered");	  
 	});
}
</script>
  <h1>Hello World!</h1>
  <img src="icon-192x192.png">
	
<div id="xaccel"></div>
<div id="yaccel"></div>
<div id="zaccel"></div>
	
<script>
document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {

window.addEventListener('devicemotion', function(event) {
//Momentane Beschleunigungen anzeigen
$("#xaccel").html(Math.round(event.acceleration.x));
$("#yaccel").html(Math.round(event.acceleration.y));
$("#zaccel").html(Math.round(event.acceleration.z));


//Bild wechseln bei genügend großer Beschleunigung

$(".app").css("background", "url('img/dog-cartoon-3.jpg') no-repeat center top");
}*/
});
}
	

</script>
	
</body>
</html>
